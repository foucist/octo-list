<!DOCTYPE HTML> 
<head> 
	<meta http-equiv="content-type" content="text/html; charset=UTF-8"> 
	<meta name="description" content=""></meta>
	<meta name="keywords" content=""></meta>
	
	<title>Oct 31 - To-Do List</title>
	
	<!-- Favicons, Stylesheets & Javascript --> 
	<link rel="icon" type="image/png" href="img/favicon.png" /> 
	<link rel="stylesheet" href="css/site.css" type="text/css" /> 
</head>

<body>
	<div class="container">
		
		<!-- input form -->
		<div class="col1 input-form">
			<div class="input-box">
				<input type="form" value="What do you want to do today?"/>
			</div>
		</div>
		
		<!-- list -->
		<div class="col1 task-list">
			<div class="task">
				<li class="button">&nbsp;</li>
				<li class="description">Do some #<span id="tag">studying</span> or schoolwork</li>
			</div>
			
			<div class="task">
				<li class="button">&nbsp;</li>
				<li class="description">Go grocery #<span id="tag">shopping</span> for dinner party</li>
			</div>
			
			<div class="task">
				<li class="button">&nbsp;</li>
				<li class="description">Make and launch this webapp</li>
			</div>
			
			<div class="task" id="complete">
				<li class="button">&nbsp;</li>
				<li class="description">Create static HTML concept page</li>
			</div>
			
			<div class="task" id="complete">
				<li class="button">&nbsp;</li>
				<li class="description">This task is also #complete</li>
			</div>
		</div>
		
	</div>

</body>
